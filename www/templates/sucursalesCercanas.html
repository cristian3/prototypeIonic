<ion-view title="Sucursales Cercanas" id="page1">
  <ion-content padding="true" class="has-header">
    <div id="sucursalesCercanas-container1">
      <div class="spinner">
        <ion-spinner icon="spiral" ng-show="llamada"></ion-spinner>
      </div>
      <div class="list card" ng-repeat="value in sucursales" id="sucursalesCercanas-card21">
        <ion-item class="item-thumbnail-left" id="sucursalesCercanas-list-item6">
          <h2>{{value.nombre}}</h2>
        </ion-item>
        <div class="item item-body" id="sucursalesCercanas-list-item-container3">
          <div id="sucursalesCercanas-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#000000;font-size:14px;">{{value.direccion}}</p>
          </div>
          <div class="spacer" style="height: 30px;"></div>
          <a ui-sref="menu.favoritos" id="sucursalesCercanas-button9" class="button button-positive  button-outline icon-left ion-alert-circled ofertas-button">Ver ofertas</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
